<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </head>
    <body>
      <a-scene>
        <a-cone position="1.25 0.5 -0.1" color="tomato" radius-bottom="0.5" radius-top="0" ></a-cone>
        <a-sphere position="2 0.5 -2" color="blue" radius="0.5"> </a-sphere>
        <a-box position = "-1 0.5 -3" rotation = "0 45 0" color = "#4CC3D9" ></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="6" color="green"></a-plane>
        <a-cylinder
        position="0 0.75 -0.25"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        ></a-cylinder>
        <a-dodecahedron
        position="2.5 0.40 0"
        color="#FF9FFF"
        radius="0.5"
        ></a-dodecahedron>
        <a-octahedron
        position="-2.3 0.43 0"
        color="#FF926B"
        radius="0.45"
        ></a-octahedron>

      </a-scene>
    </body> 

</html>
